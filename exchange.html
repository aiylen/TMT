<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Trade My Talent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f6d365 0%, #fd6e6a 100%);
      min-height: 100vh;
    }
    .sidebar {
      min-height: 100vh;
      background: rgba(111,66,193,0.95);
      color: white;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      overflow-y: auto;
      width: 220px;
      z-index: 1000;
      box-shadow: 2px 0 16px rgba(111,66,193,0.15);
      backdrop-filter: blur(8px);
    }
    .sidebar .profile {
      text-align: center;
      margin-bottom: 2rem;
    }
    .sidebar .profile img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 24px;
      border-radius: 8px;
      margin-bottom: 4px;
      transition: background 0.2s;
      font-weight: 500;
    }
    .sidebar a:hover, .sidebar a.active {
      background: rgba(255,255,255,0.12);
    }
    .main-content {
      margin-left: 220px;
      padding: 40px 20px;
    }
    .dashboard-card {
      border: none;
      border-radius: 18px;
      background: rgba(255,255,255,0.25);
      box-shadow: 0 4px 24px rgba(111,66,193,0.08);
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }
    .dashboard-card .btn-exchange {
      margin-top: 10px;
      font-size: 0.85rem;
    }
    .quick-stats {
      display: flex;
      gap: 18px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .stat-box {
      flex: 1;
      min-width: 120px;
      background: rgba(111,66,193,0.12);
      border-radius: 12px;
      padding: 18px 12px;
      text-align: center;
      color: #6f42c1;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      border-radius: 20px;
      border: none;
      padding: 10px 15px;
      flex: 1;
      margin-right: 10px;
    }
    .search-bar button {
      border-radius: 50%;
      border: none;
      background: #6f42c1;
      color: #fff;
      width: 40px;
      height: 40px;
    }
    .messages, .notifications {
      margin-top: 30px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(6px);
    }
    .messages h5, .notifications h5 {
      margin-bottom: 15px;
      color: #6f42c1;
      font-weight: 600;
    }
    .chat-bubble {
      background: #fff;
      padding: 10px 15px;
      border-radius: 16px;
      margin-bottom: 8px;
      max-width: 70%;
    }
    .chat-bubble.me {
      background: #6f42c1;
      color: #fff;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile">
      <div>Student Name</div>
      <small>Skill Trader</small>
    </div>
    <a href="dashboard.html"><i class="fas fa-home me-2"></i>Home</a>
    <a href="profile.html"><i class="fas fa-user me-2"></i>Profile</a>
    <a href="skills.html"><i class="fas fa-lightbulb me-2"></i>Skills</a>
    <a href="history.html"><i class="fas fa-history me-2"></i>History</a>
    <a href="messages.html"><i class="fas fa-comments me-2"></i>Messages</a>
    <a href="exchange.html"><i class="fas fa-handshake me-2"></i>Exchange Requests</a>
    <a href="coin-history.html"><i class="fas fa-coins me-2"></i>Coin History</a>
    <a href="market.html"><i class="fas fa-store me-2"></i>Skill Market</a>
    <a href="notifications.html"><i class="fas fa-bell me-2"></i>Notifications</a>
    <a href="logout.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
  </div>
<div class="main-content">
    <h2 class="mb-3"><i class="fas fa-handshake me-2"></i>Exchange Requests</h2>
    <p class="text-muted mb-4">Manage your pending skill exchange requests with other students.</p>
    
    <div class="card dashboard-card mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead>
                        <tr style="color:#6f42c1;">
                            <th scope="col">Requester</th>
                            <th scope="col">Skill</th>
                            <th scope="col">Status</th>
                            <th scope="col" class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Ahmed" class="rounded-circle me-2" width="36" height="36">
                                Ahmed
                            </td>
                            <td>
                                <span class="badge bg-warning text-dark"><i class="fas fa-image me-1"></i>Photoshop</span>
                            </td>
                            <td>
                                <span class="badge bg-info text-dark">Requested</span>
                            </td>
                            <td class="text-end">
                                <button class="btn btn-success btn-sm me-2"><i class="fas fa-check"></i> Accept</button>
                                <button class="btn btn-danger btn-sm"><i class="fas fa-times"></i> Reject</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Sara" class="rounded-circle me-2" width="36" height="36">
                                Sara
                            </td>
                            <td>
                                <span class="badge bg-primary"><i class="fab fa-python me-1"></i>Python</span>
                            </td>
                            <td>
                                <span class="badge bg-secondary">Pending</span>
                            </td>
                            <td class="text-end">
                                <button class="btn btn-outline-secondary btn-sm" disabled>Awaiting Response</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
